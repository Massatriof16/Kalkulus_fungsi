<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriptografi Linear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <h1>Sistem Kriptografi Linear</h1>
    <p>(ax + b) mod n â€” Encryption & Decryption</p>
</div>

<div class="tabs">
    <button class="tab-btn active" data-tab="text-tab">Teks</button>
    <button class="tab-btn" data-tab="file-tab">Dokumen</button>
    <button class="tab-btn" data-tab="bot-tab">Bot Telegram</button>
</div>

<div class="tab-content">

    <!-- ========================= TAB TEKS ========================= -->
    <div id="text-tab" class="tab active">

        <h2>Enkripsi & Dekripsi Teks</h2>

        <label>PIN (b):</label>
        <input type="number" id="pin-text" placeholder="Masukkan PIN">
        <button onclick="savePin()">Simpan PIN</button>
        <button onclick="resetPin()">Reset PIN</button>

        <hr>

        <label>Teks untuk Enkripsi:</label>
        <textarea id="text-en" placeholder="Masukkan teks..."></textarea>
        <button onclick="encryptText()">Enkripsi</button>

        <label>Teks untuk Dekripsi:</label>
        <textarea id="text-de" placeholder="Masukkan teks terenkripsi..."></textarea>
        <button onclick="decryptText()">Dekripsi</button>

        <h3>Output:</h3>
        <textarea id="text-output" readonly></textarea>
    </div>

    <!-- ========================= TAB FILE ========================= -->
    <div id="file-tab" class="tab">

        <h2>Enkripsi & Dekripsi Dokumen</h2>

        <label>PIN (b):</label>
        <input type="number" id="pin-file" placeholder="Masukkan PIN">

        <hr>

        <label>Upload File untuk Enkripsi:</label>
        <input type="file" id="file-en">
        <button onclick="encryptFile()">Enkripsi File</button>

        <label>Upload File untuk Dekripsi:</label>
        <input type="file" id="file-de">
        <button onclick="decryptFile()">Dekripsi File</button>

        <h3>Download Hasil:</h3>
        <a id="download-link" style="display:none;">Download</a>
    </div>

    <!-- ========================= TAB BOT ========================= -->
    <div id="bot-tab" class="tab">

        <h2>Bot Telegram</h2>

        <label>PIN (b):</label>
        <input type="number" id="pin-bot" placeholder="PIN">

        <label>Chat ID:</label>
        <input type="text" id="chat-id" placeholder="Masukkan Chat ID">
        <button onclick="saveChatID()">Simpan</button>
        <button onclick="resetChatID()">Reset</button>

        <hr>

        <label>Pesan untuk Dikirim:</label>
        <textarea id="bot-text"></textarea>
        <button onclick="sendBotText()">Kirim Pesan</button>

        <label>Kirim File:</label>
        <input type="file" id="bot-file">
        <button onclick="sendBotFile()">Kirim File</button>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
